<html lang="en">
<head>

    <style>
        /* General Styles */
        

         body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 60px; /* Reserve space for the footer */
            overflow-x: hidden;
        }

        /* Navbar */
        .w3-top {
            z-index: 100;
        }

        .w3-bar {
            font-size: 18px;
            letter-spacing: 1px;
        }

        .w3-bar a {
            transition: background-color 0.3s, color 0.3s;
        }

        .w3-bar a:hover {
            background-color: #555;
            color: #fff;
        }

        /* Back Link */
        .back-link {
            margin-top: 20px;
            text-align: center;
            padding-bottom: 50px; /* Add padding to avoid overlap */
        }

        .back-link a {
            color: #2196f3;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Main Content Styles */
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: auto;
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-top: 150px;
        }

        h2 {
            font-size: 28px;
            color: #333;
        }

        select, input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        select:focus, input:focus, button:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        button {
            background: #2196f3;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #1769aa;
            transform: scale(1.05);
        }

        p#result {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

    <!-- Navbar -->

        </div>
    </div>

    <div class="container">
        <h2>Conversion</h2>
        <select id="conversionType">
            <option value="computeconvCelciusToFahrenheit">Celsius to Fahrenheit</option>
            <option value="computeconvFahrenheitToCelcius">Fahrenheit to Celsius</option>
            <option value="computeMeterstoFeet">Meters to Feet</option>
            <option value="computeFeetToMeters">Feet to Meters</option>
        </select>

        <input type="number" id="inputValue" placeholder="Enter value">
        <button type="button" onclick="convert()">Convert</button>
