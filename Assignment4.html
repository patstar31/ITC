<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Payroll System</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* General Styles */
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .w3-bar {
            font-size: 18px;
            letter-spacing: 1px;
        }

        .w3-bar a:hover {
            background-color: #555;
            color: #fff;
        }

        /* Container Styles */
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: auto;
            text-align: center;
            width: 80%;
            max-width: 900px;
            margin-top: 100px;
        }

        .title-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Input Group */
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-group label {
            flex: 1;
            text-align: right;
            margin-right: 15px;
            font-size: 16px;
        }

        .input-group input {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #2196f3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-group button:hover {
            background: #1769aa;
        }

        /* Table Styles */
        #payroll {
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        table th {
            background: #f1f1f1;
        }
        .back-link {
            margin-top: 20px;
            margin-bottom:40px;
            text-align: center;
        }

        .back-link a {
            color: #2196f3;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body onload="initpayroll()">
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
            <a href="Assignment1.html" class="w3-bar-item w3-button w3-padding-large">Assignment 1</a>
            <a href="Assignment2.html" class="w3-bar-item w3-button w3-padding-large">Assignment 2</a>
            <a href="Assignment3.html" class="w3-bar-item w3-button w3-padding-large">Assignment 3</a>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="title-container">
                <h1>Employee Payroll</h1>
            </div>
            
            <div class="input-group">
                <label for="employname">Employee Name:</label>
                <input type="text" id="employname" name="employname">
            </div>
            <div class="input-group">
                <label for="daysworked">Days Worked:</label>
                <input type="number" id="daysworked" name="daysworked">
            </div>
            <div class="input-group">
                <label for="dayrate">Daily Rate:</label>
                <input type="number" id="dayrate" name="dayrate">
            </div>
            <div class="input-group">
                <label for="dedamount">Deduction Amount:</label>
                <input type="number" id="dedamount" name="dedamount">
            </div>
            <div class="input-group">
                <button onclick="addtoPayroll()">Add to Payroll</button>
            </div>
            
            <div class="input-group">
                <label for="delemployee">Delete Employee (Line No.):</label>
                <input type="number" id="delemployee" name="delemployee">
                <button onclick="deleteEmployee()">Delete Employee</button>
            </div>

            <!-- Payroll Table -->
            <div id="payroll">
                <table>
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Days Worked</th>
                            <th>Daily Rate</th>
                            <th>Deduction</th>
                            <th>Net Pay</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <div class ="back-link">
        <a href ="index.html">  Back to Home Page</a>
    </div>
    <footer>
        <p>CS 1130 - Introduction to Computing | Assignment</p>
        <p>Created by Patrick Alwyn S. Han Â© 2024</p>
    </footer>

    <script src="tablemaker.js"></script>
</body>
</html>
